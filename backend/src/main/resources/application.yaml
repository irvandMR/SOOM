spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/soom_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8081